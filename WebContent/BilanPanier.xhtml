<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page d'accueil</title>
	
	<!-- Notre Script -->
    <script src="resources/scripts/scriptAccueil.js"></script>

</h:head> 
<body> 

<div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
            	<li>
            	<div>
            	        <h:form>
						<h:commandButton value="Se déconnecter" action="#{authenticationBean.deconnecterUtilisateur()}">
						</h:commandButton>
						</h:form>
            	</div>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Bienvenu(e)</h1>
                        	<h:form>
                        	
	                        		<h:dataTable value="#{bilanPanierBean.listeBilanPanierBdd}" var="ItemsInBilanPanier" border="1" width="60%">
	
		                        	<!--  Nom Categorie  -->
		                        	<h:column >
		                        	<f:facet name="header"> ID Produit </f:facet>
									<h:outputText value="#{ItemsInBilanPanier.id_Produit}"/>	
									</h:column>
								
								
									<!--  Description  -->
									<h:column>
									<f:facet name="header"> Nom </f:facet>
									<h:outputText value="#{ItemsInBilanPanier.nom}"/>	
									</h:column>
									
									<!--  Description  -->
									<h:column>
									<f:facet name="header"> Prix </f:facet>
									<h:outputText value = "#{ItemsInBilanPanier.prix}"/>	
									</h:column>
				
									<!--  Description  -->
									<h:column>
									<f:facet name="header"> Quantité </f:facet>
									<h:outputText value = "#{ItemsInBilanPanier.quantite}"/>	
									</h:column>
									
	                        	
	                        		</h:dataTable>
	                	</h:form>
	                	
	                	<h:link value="retour à la page de gestion des commandes" outcome="BilanCommande.xhtml?faces-redirect=true"/>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    
    <!-- /#wrapper -->
    
    <!--  Bootstrap  -->
	<link rel="stylesheet" href="resources/styles/bootstrap.min.css"/>
	
	<!--  Notre CSS  -->
	<link rel="stylesheet" href="resources/styles/styleAccueil.css"/>
</body> 
</html>
