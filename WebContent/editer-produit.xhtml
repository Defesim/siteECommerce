<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Page de modifcation produit</title>

	<!--  Notre CSS -->
	<link rel="stylesheet" href="resources/styles/styleAccueil.css"/>
	
	<link rel="stylesheet" href="resources/styles/bootstrap.min.css"/>
	
</head> 
<body> 
<div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Start Bootstrap
                    </a>
                </li>
                <li>
                    <a href="#">Catégorie</a>
                </li>
                <br></br>
                <li>
                	<p>Que recherchez-vous</p>
					<form class="form-inline" action="#">
						<div class="form-group mx-sm-3 mb-2">
						   <input type="text" class="form-control" id="RechercheMotClef" name="MotRecherche"></input>
						</div>
						<button type="submit" class="btn btn-primary mb-2">Rechercher</button>
					</form>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Bienvenu(e)</h1>
                        <p>Nom catégorie</p>
                        <p>Description catégorie si nécessaire</p>
                        
                        <!-- Formulaire d'ajout d'un nouveau produit  -->
	<h:form>
	<h:inputHidden value="#{produitBean.produit.id_Produit}" />
	<h:panelGrid columns="3" border="1" cellpadding="5" cellspacing="5" width="50%">
	
	<f:facet name="header">
	Formulaire de modification produit
	
	</f:facet>
	
	<h:outputLabel for="idnom" value="Nom" />
	<h:inputText id="idnom" value="#{produitBean.produit.nom}" />
	
	
	<h:outputLabel for="idprix" value="Prix" />
	<h:inputText id="idprix" value="#{produitBean.produit.prix}"/>
	
	
	<h:outputLabel for="idquantite" value="Quantite" />
	<h:inputText id="idquantite" value="#{produitBean.produit.quantite}"/>

	
	<h:outputLabel for="iddescription" value="Description" />
	<h:inputText id="iddescription" value="#{produitBean.produit.description}" />
	
	<h:outputLabel for="idselection" value="Selectionner" />
	<h:selectBooleanCheckbox value="#{produitBean.produit.selectionner}"/>
	
	<h:outputLabel for="idphoto" value="Photo" />
	<h:inputText id="idphoto" value="#{produitBean.produit.photo}"/>
	
	<h:outputLabel for="idcategorie" value="Categorie" />
	<h:inputText id="idcategorie" value="#{produitBean.produit.categorie_NOM}"/>
	
	
	<f:facet name="footer">
	<!-- 
	       > attribut : 
	       
	                       - action : clé d'outcom 'listproduit' pour naviguer de ajouter-produit
	                       - actionListener : methode à invoquer du MB pour ajouter le produit dans la bdd
	 -->
	
	
	<h:commandButton action="listproduit" actionListener="#{produitBean.modifierProduit()}" value="Modifier" />
	</f:facet>
	
	</h:panelGrid>
	
	</h:form>
<h:link value="retour à la page" outcome="accueil.xhtml?faces-redirect=true"/>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

	<!-- Notre Script -->
    <script src="resources/scripts/scriptAccueil.js"></script>
	
</body> 
</html>
