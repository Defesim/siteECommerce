<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page d'accueil</title>
	
	<!-- Notre Script -->
    <script src="resources/scripts/scriptAccueil.js"></script>

</h:head> 
<body> 

<div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
            	<li>
            	<div>
            	        <h:form>
						<h:commandButton value="Se déconnecter" action="#{authenticationBean.deconnecterUtilisateur()}">
						</h:commandButton>
						</h:form>
            	
            	</div>
                <p>Que recherchez-vous</p>
                	
                	<h:form class="form-horizontal" method="post" id="formId">      
					  <div class="control-group">
					  <label class="sr-only" for="inputMotCle">Mot cle</label>
					  </div> 
					  <h:commandButton value="Rechercher" action="gestion_categories" actionListener="#{categorieBean.findCategorieByMotCle}">
					  	<h:inputText id="MotCle" placeholder="Mot cle" value="#{categorieBean.motCle}"> </h:inputText>
					  </h:commandButton>
					  
					</h:form>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
			<h:form>
				<div>
					<label class="btn btn-dark">
						<h:commandLink id="directionGestionProduits" action="accueil"
															  actionListener="#{produitBean.findallProduitBdd()}">
						<h:outputText value="Gestion Produits"/>
						</h:commandLink>
					</label>
				</div>
			</h:form>
			<h:form>
				<div>
					<label class="btn btn-dark active">
						<h:commandLink id="directionGestionCategories" action="gestion_categories"
															  actionListener="#{categorieBean.findallCategorie()}">
						<h:outputText value="Gestion Categories"/>
						</h:commandLink>
					</label>
				</div>
			</h:form>
			<h:form>
				<div>
					<label class="btn btn-dark">
						<h:commandLink id="directionGestionClients" action="gestion_clients"
															  actionListener="#{ClientsBean.findAllClientsBdd()}">
						<h:outputText value="Gestion Clients"/>
						</h:commandLink>
					</label>
				</div>
			</h:form>
			<h:form>
				<div>
					<label class="btn btn-dark">
						<h:commandLink id="directionBilanCommande" action="bilan_commande"
															  actionListener="#{bilanCommandeBean.findallBilanCommandeBdd()}">
						<h:outputText value="Bilan Commande"/>
						</h:commandLink>
					</label>
				</div>
			</h:form>
		</div>
        
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Bienvenu(e)</h1>
                        	<h:form>
                        	
                        		<div>
						        	<!--  ajouter une categorie  -->
						        	<h:form>					
										<h:commandButton action="ajoutCategorie" actionListener="#{categorieBean.initialiserCategorie}" value="Ajouter une catégorie" />
									</h:form>
						        
						        </div>
                        	
	                        		<h:dataTable value="#{categorieBean.listeCategorieBdd}" var="cat" border="1" width="60%">
	
		                        	<!--  Nom Categorie  -->
		                        	<h:column >
		                        	<f:facet name="header"> Nom </f:facet>
									<h:outputText value="#{cat.nom_Categorie}"/>	
									</h:column>
								
								
									<!--  Description  -->
									<h:column>
									<f:facet name="header"> Description </f:facet>
									<h:outputText value = "#{cat.description}"/>	
									</h:column>
	
									
									<!--  editer une categorie  -->
									<h:column>
									<f:facet name="header"> Editer </f:facet>
									
									<h:commandLink id="editCategorie" action="editCategorie"
							   						actionListener="#{categorieBean.selectionnerCategorie}">
							   		<f:param id="nomCategorieSelection" name="id" value="#{cat.nom_Categorie}"></f:param>
									<h:outputText value="Editer Categorie" />		   
									</h:commandLink>     
	
									</h:column>
									
									
									<!--  supprimer une categorie  -->
									<h:column>
									<f:facet name="header"> Supprimer </f:facet>
									
									<h:commandLink id="gestion_categories" action="gestion_categories"
							   						actionListener="#{categorieBean.supprimerCategorie}">
							   		<f:param id="deleteID" name="id" value="#{cat.nom_Categorie}"></f:param>
									<h:outputText value="Supprimer Categorie" />		   
									</h:commandLink>     
	
									</h:column>
	                        	
	                        		</h:dataTable>
	                	</h:form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    
    <!-- /#wrapper -->
    
    <!--  Bootstrap  -->
	<link rel="stylesheet" href="resources/styles/bootstrap.min.css"/>
	
	<!--  Notre CSS  -->
	<link rel="stylesheet" href="resources/styles/styleAccueil.css"/>
</body> 
</html>
