<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>Page d'ajout categorie</title>

	<!--  Notre CSS -->
	<link rel="stylesheet" href="resources/styles/styleAccueil.css"/>
	
	<link rel="stylesheet" href="resources/styles/bootstrap.min.css"/>
	
</head> 
<body> 
<div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li >
                	<div>
                     <h:form>
					<h:commandButton value="Se déconnecter" action="#{authenticationBean.deconnecterUtilisateur()}">
					</h:commandButton>
					</h:form>
					</div>
                </li>
                <li>
                    <a href="#">Catégorie</a>
                </li>
                <br></br>
                <li>
                	<p>Que recherchez-vous</p>
					<form class="form-inline" action="#">
						<div class="form-group mx-sm-3 mb-2">
						   <input type="text" class="form-control" id="RechercheMotClef" name="MotRecherche"></input>
						</div>
						<button type="submit" class="btn btn-primary mb-2">Rechercher</button>
					</form>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Bienvenu(e)</h1>
                        
                        <!-- Formulaire d'ajout d'un nouveau categorie  -->
	<h:form>	
	<h:panelGrid columns="4" border="1" cellpadding="5" cellspacing="5" width="50%">
	
	<f:facet name="header">
	Formulaire d'ajout d'un nouveau categorie
	
	</f:facet>
	
	<h:outputLabel for="idnom" value="Nom" />
	<h:outputText id="idnom" value="#{categorieBean.categorie.nom_Categorie}"/>
	
	<h:outputLabel for="idcategorie" value="Description" />
	<h:inputText id="idcategorie" value="#{categorieBean.categorie.description}" required="true" requiredMessage="description obligatoire"/>
	
	
	
	<f:facet name="footer">
	<!-- 
	       > attribut : 
	       
	                       - action : clé d'outcom 'listcategorie' pour naviguer de ajouter-categorie
	                       - actionListener : methode à invoquer du MB pour ajouter le categorie dans la bdd
	 -->
	
	
	<h:commandButton action="editCategorie" actionListener="#{categorieBean.modifierCategorie}" value="Modifier">
	<f:setPropertyActionListener value="#{categorieBean.findallCategorie()}" target="#{categorieBean.listeCategorieBdd}" />
	</h:commandButton>
	</f:facet>
	
	</h:panelGrid>
	
	</h:form>
<h:link value="retour à la page" outcome="GestionCategories.xhtml?faces-redirect=true"/>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

	<!-- Notre Script -->
    <script src="resources/scripts/scriptAccueil.js"></script>
	
</body> 
</html>
